micronaut:
  application:
    name: metrics-test
  metrics:
    export:
      prometheus:
        enabled: true
        step: PT1M
        descriptions: true
    binders:
      camunda:
        bpmnExecution:
          enabled: true
        dmnExecution:
          enabled: true
        jobExecutor:
          enabled: true
        historyCleanUp:
          enabled: true
endpoints:
  prometheus:
    sensitive: false
